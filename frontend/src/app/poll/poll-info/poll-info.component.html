<div class="container">
  <div class="info-container">
    <a href="/polls/{{pollInfo.id}}" class="poll-text">
      {{pollInfo.text}}
    </a>
  </div>

  <button
    class="show-results-btn"
    type="button"
    (click)="getAndShowResults(basicCollapse)"
    [attr.aria-expanded]="!basicCollapse.collapsed"
    aria-controls="collapseExample"
  >
    {{ showResults ? "Hide" : "Show results"}}
  </button>

  <button (click)="copyPollUrlToClipboard()" class="copy-btn">
    Copy URL
  </button>

  <button
    class="delete-btn"
    type="button"
    (click)="deletePoll()"
  >
    Delete
  </button>

  <div class="result-info-container" id="collapseExample" mdbCollapse #basicCollapse="mdbCollapse">
    <div *ngIf="pollResults" class="results-container">
      <div *ngFor="let pollAnswerResult of pollResults.results" class="result-info">
        <span>{{pollAnswerResult.pollAnswerText}}</span>
        <div class="numbers">
          <div class="percentage-pill">
            {{pollAnswerResult.percentage}}%
          </div>
          <div class="votes-pill">
            {{pollAnswerResult.votes}}
          </div>
        </div>
      </div>
      <div class="votes-total">
        {{pollResults.votesTotal}} votes
      </div>
    </div>
  </div>
</div>
