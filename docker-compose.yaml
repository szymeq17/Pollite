version: "3.9"
services:
  backend:
    image: pollite-backend
    container_name: backend
    build:
      context: ./backend
    ports:
      - "9000:8080"
  frontend:
    image: pollite-frontend
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend